<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/students}">
            <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Students Management
        </a>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <h1>Student List</h1>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
            </div>
            <div class="text-center">
                <form method="get" th:action="@{students}">
                    <label>Enter your word</label>
                    <input type="text" name="keyword" th:value="${keyword}"/>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>


        </div>
    </div>
    <table class="table table-striped mt-2">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stud:${students}">
            <th scope="row" th:text="${stud.id}"></th>
            <td th:text="${stud.firstName}"></td>
            <td th:text="${stud.lastName}"></td>
            <td th:text="${stud.email}"></td>
            <td> <a th:href="@{/students/edit/{id} (id=${stud.id})}" class="btn btn-primary">Update</a> <a onclick="return confirm('Etes vous sÃ»r ?')" th:href="@{/students/delete/{id}/{keyword}/{page} (id=${stud.id},keyword=${keyword},page=${currentPage})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a th:class="${status.index == currentPage ?
             'btn btn-primary ms-1 mb-1' :
              'btn btn-outline-primary ms-1 mb-1'}"
               th:text="${status.index}"
               th:href="@{students(page=${status.index},keyword=${keyword})}"
            ></a>
        </li>
    </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
